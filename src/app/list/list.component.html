<div class="listbody">
  <div class="list">
    <a *ngFor="let band of bandsList.filteredBands" [routerLink]="['bandinfo', band.name]"class="itemList" (mouseover)="bandsList.setDataHover(band)" (mouseout)="bandsList.setDataHover(null)" (click)="bandsList.backButton = true;">
      <div style="width: 13%; height: 100%;">
        <img style="padding: 5px; width: 100%; height: 100%; " [src]="band.image[0]['#text']!= '' ? band.image[0]['#text'] : '../../assets/default_band_img.jpg'" alt="band_img" />
      </div>
      <div style="display:flex; flex-direction: column; justify-content: space-around; height: 100%;">
        <p style="font-size: 2vw; margin: 0; font-weight: bold;">{{band.name.split("_").join(" ")}}</p>
        <div style="display: flex; flex-direction: row;">
          <p style="margin: 0; font-weight: bold;">Tags:</p>
          <p style="margin: 0 0 0 5px" *ngFor="let tag of band.tags.tag">{{tag.name}} |</p>
        </div>
      </div>
    </a>
  </div>
  <div class="divedit">
    <div class="add">
        <a href="javascript:void(0)" [routerLink]="['addband']" >Add Band</a>
    </div>
  </div>
</div>
